<!DOCTYPE html>
<html>
<head>
<title>Stayz Demo</title>
<link rel="stylesheet" type="text/css" href="stayz.css">
</head>

<body>

<!-- A simple guestbook entry form with no bells or whistles, or core functionality -->

<div class="guestbook">
	<div class="guestbook_head space_it">
		<div class="guestbook_title">Guestbook</div>		
	</div>
	<div class="guestbook_entry">
		<form action="guestbook.html?submitted" method="post">
			<span class="heading">Entry</span><br>
			<textarea name="entry"></textarea>  
			<input type="submit" class="guestbook_submit" value="Submit guestbook entry" />
		</form>
	</div>


</div>

</body>


</html>
